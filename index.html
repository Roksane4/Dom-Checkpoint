<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
</head>
<body>
  <div class="cart">
    <div class="item">
      <img src="avene.webp" alt="Product 1" class="product-image">
      <span class="item-name">AVENE - AVENE CRÈME SPF 50+ 50ML</span>
      <button class="quantity-btn minus">-</button>
      <span class="quantity">1</span>
      <button class="quantity-btn plus">+</button>
      <button class="delete-btn">Delete</button>
      <button class="like-btn">❤️</button>
      <span class="price">DT10</span>
    </div>
    <div class="item">
      <img src="uriage.jpg" alt="Product 2" class="product-image">
      <span class="item-name">URIAGE HYSÉAC Gel Nettoyant PURIFIANT 150ML</span>
      <button class="quantity-btn minus">-</button>
      <span class="quantity">1</span>
      <button class="quantity-btn plus">+</button>
      <button class="delete-btn">Delete</button>
      <button class="like-btn">❤️</button>
      <span class="price">DT20</span>
    </div>
    <div class="item">
      <img src="uri2.jpg" alt="Product 3" class="product-image">
      <span class="item-name">Uriage Crème Lavante 500ml</span>
      <button class="quantity-btn minus">-</button>
      <span class="quantity">1</span>
      <button class="quantity-btn plus">+</button>
      <button class="delete-btn">Delete</button>
      <button class="like-btn">❤️</button>
      <span class="price">DT15</span>
    </div>
  </div>
  <div class="total">
    Total Price: <span class="total-price">DT45</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
